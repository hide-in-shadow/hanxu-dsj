<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="/assets/css/user/user_pwd.css" />
  </head>
  <body>
    <!-- 卡片区域 -->
    <div class="layui-card">
      <div class="layui-card-header">修改密码</div>
      <div class="layui-card-body">
        <form class="layui-form">
          <div class="layui-form-item">
            <label class="layui-form-label">原密码</label>
            <div class="layui-input-block">
              <input type="password" name="oldPwd" required lay-verify="required|pwd" placeholder="请输入原密码" autocomplete="off" class="layui-input" id="oldPwd" />
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">新密码</label>
            <div class="layui-input-block">
              <input type="password" name="newPwd" required lay-verify="required|pwd|samePwd" placeholder="请输入新密码" autocomplete="off" class="layui-input" id="newPwd" />
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">确认新密码</label>
            <div class="layui-input-block">
              <input type="password" name="rePwd" required lay-verify="required|pwd|rePwd" placeholder="请再次确认密码" autocomplete="off" class="layui-input" />
            </div>
          </div>
          <div class="layui-form-item">
            <div class="layui-input-block">
              <button class="layui-btn" lay-submit lay-filter="formDemo">修改密码</button>
              <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- 导入 layui 的 js -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 导入 jQuery -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 导入 baseAPI -->
    <script src="/assets/js/baseAPI.js"></script>

    <script>
      $(function () {
        layui.form.verify({
          // layui插件 初步验证密码
          pwd: [/^[\S]{6,12}$/, '密码必须6到12位，且不能出现空格'],
          samePwd: function (value) {
            if (value === $('[name=oldPwd]').val()) {
              return '新旧密码不能相同！'
            }
          },
          rePwd: function (value) {
            if (value !== $('[name=newPwd]').val()) {
              return '两次密码不一致！'
            }
          }
        })

        $('.layui-form').on('submit', function (e) {
          e.preventDefault()
          $.ajax({
            method: 'POST',
            url: '/my/updatepwd',
            data: { oldPwd: $('#oldPwd').val().trim(), newPwd: $('#newPwd').val().trim() },
            success: function (res) {
              console.log(res)
              if (res.status === 0) {
                layui.layer.msg('更新密码成功！')
                // 重置表单
                $('.layui-form')[0].reset()
              }
            },
            error: function (e) {
              //请求超时回调
              if (e.statusText == 'timeout') {
                alert('请求超时')
              } else if (res.status !== 0) {
                return layui.layer.msg('更新密码失败！')
              }
            }
          })
        })
      })
    </script>
  </body>
</html>
