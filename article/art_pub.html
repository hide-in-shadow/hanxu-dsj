<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="/assets/lib/cropper/cropper.css" />
    <link rel="stylesheet" href="/assets/css/article/art_pub.css" />
  </head>
  <body>
    <!-- 卡片区域 -->
    <div class="layui-card">
      <div class="layui-card-header">写文章</div>
      <div class="layui-card-body">
        <!-- 发布文章的表单 -->
        <form class="layui-form" id="form-pub">
          <!-- 第一行 -->
          <div class="layui-form-item">
            <label class="layui-form-label">文章标题</label>
            <div class="layui-input-block">
              <input type="text" name="title" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input" />
            </div>
          </div>
          <!-- 第二行 -->
          <div class="layui-form-item">
            <label class="layui-form-label">文章类别</label>
            <div class="layui-input-block">
              <select name="cate_id" lay-verify="required"></select>
            </div>
          </div>
          <!-- 第三行 -->
          <div class="layui-form-item">
            <!-- 左侧的 label -->
            <label class="layui-form-label">文章内容</label>
            <!-- 为富文本编辑器外部的容器设置高度 -->
            <div class="layui-input-block" style="height: 400px">
              <!-- 重要：将来这个 textarea 会被初始化为富文本编辑器 -->
              <textarea name="content"></textarea>
            </div>
          </div>
          <!-- 第四行 -->
          <div class="layui-form-item">
            <!-- 左侧的 label -->
            <label class="layui-form-label">文章封面</label>
            <!-- 选择封面区域 -->
            <div class="layui-input-block cover-box">
              <!-- 左侧裁剪区域 -->
              <div class="cover-left">
                <img id="image" src="/assets/images/sample2.jpg" alt="" />
              </div>
              <!-- 右侧预览区域和选择封面区域 -->
              <div class="cover-right">
                <!-- 预览的区域 -->
                <div class="img-preview"></div>
                <!-- 选择封面按钮 -->
                <button type="button" class="layui-btn layui-btn-danger" id="btnChooseImage">选择封面</button>
                <!-- 隐藏的文件选择框 -->
                <input type="file" id="coverFile" style="display: none" accept="image/png,image/jpeg,image/gif" />
              </div>
            </div>
          </div>
          <!-- 第五行 -->
          <div class="layui-form-item">
            <div class="layui-input-block">
              <button class="layui-btn" lay-submit>发布</button>
              <button class="layui-btn layui-btn-primary" lay-submit id="btnSave2">存为草稿</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- 分类的模板结构 -->
    <script type="text/html" id="tpl-cate">
      <option value="">请选择文章类别</option>
      {{each data}}
      <option value="{{$value.Id}}">{{$value.name}}</option>
      {{/each}}
    </script>

    <!-- 导入第三方的 JS 插件 -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 导入 art-template -->
    <script src="/assets/lib/template-web.js"></script>
    <!-- 富文本 -->
    <script src="/assets/lib/tinymce/tinymce.min.js"></script>
    <script src="/assets/lib/tinymce/tinymce_setup.js"></script>
    <!-- 导入 cropper 相关的脚本 -->
    <script src="/assets/lib/cropper/Cropper.js"></script>
    <script src="/assets/lib/cropper/jquery-cropper.js"></script>
    <!-- 导入自己的 JS -->
    <script>
      $(function () {
        var layer = layui.layer
        var form = layui.form

        initCate()
        // 初始化富文本编辑器
        initEditor()

        // 定义加载文章分类的方法
        function initCate() {
          $.ajax({
            method: 'GET',
            url: '/my/article/cates',
            success: function (res) {
              if (res.status !== 0) {
                return layer.msg('初始化文章分类失败！')
              }
              // 调用模板引擎，渲染分类的下拉菜单
              var htmlStr = template('tpl-cate', res)
              $('[name=cate_id]').html(htmlStr)
              // 一定要记得调用 form.render() 方法
              form.render()
            }
          })
        }

        // 1. 初始化图片裁剪器
        var $image = $('#image')

        // 2. 裁剪选项
        var options = {
          aspectRatio: 400 / 280,
          preview: '.img-preview'
        }

        // 3. 初始化裁剪区域
        $image.cropper(options)

        // 为选择封面的按钮，绑定点击事件处理函数
        $('#btnChooseImage').on('click', function () {
          $('#coverFile').click()
        })

        // 监听 coverFile 的 change 事件，获取用户选择的文件列表
        $('#coverFile').on('change', function (e) {
          // 获取到文件的列表数组
          var files = e.target.files
          // 判断用户是否选择了文件
          if (files.length === 0) {
            return
          }
          // 根据文件，创建对应的 URL 地址
          var newImgURL = URL.createObjectURL(files[0])
          // 为裁剪区域重新设置图片
          $image
            .cropper('destroy') // 销毁旧的裁剪区域
            .attr('src', newImgURL) // 重新设置图片路径
            .cropper(options) // 重新初始化裁剪区域
        })

        // 定义文章的发布状态
        var art_state = '已发布'

        // 为存为草稿按钮，绑定点击事件处理函数
        $('#btnSave2').on('click', function () {
          art_state = '草稿'
        })

        // 为表单绑定 submit 提交事件
        $('#form-pub').on('submit', function (e) {
          // 1. 阻止表单的默认提交行为
          e.preventDefault()
          // 2. 基于 form 表单，快速创建一个 FormData 对象
          var fd = new FormData($(this)[0])
          // 3. 将文章的发布状态，存到 fd 中
          fd.append('state', art_state)
          // 4. 将封面裁剪过后的图片，输出为一个文件对象
          $image
            .cropper('getCroppedCanvas', {
              // 创建一个 Canvas 画布
              width: 400,
              height: 280
            })
            .toBlob(function (blob) {
              // 将 Canvas 画布上的内容，转化为文件对象
              // 得到文件对象后，进行后续的操作
              // 5. 将文件对象，存储到 fd 中
              fd.append('cover_img', blob)
              // 6. 发起 ajax 数据请求
              publishArticle(fd)
            })
        })

        // 定义一个发布文章的方法
        function publishArticle(fd) {
          $.ajax({
            method: 'POST',
            url: '/my/article/add',
            data: fd,
            // 注意：如果向服务器提交的是 FormData 格式的数据，
            // 必须添加以下两个配置项
            contentType: false,
            processData: false,
            success: function (res) {
              if (res.status !== 0) {
                return layer.msg('发布文章失败！')
              }
              layer.msg('发布文章成功！')
              // 发布文章成功后，跳转到文章列表页面
              // location.href = '/article/art_list.html'
              window.parent.document.querySelector('[href="/article/art_list.html"]').click()
            }
          })
        }
      })
    </script>
  </body>
</html>
