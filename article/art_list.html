<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="/assets/css/article/art_list.css" />
  </head>
  <body>
    <!-- 卡片区域 -->
    <div class="layui-card">
      <div class="layui-card-header">文章列表</div>
      <div class="layui-card-body">
        <!-- 筛选区域 -->
        <form class="layui-form" id="form-search">
          <div class="layui-form-item layui-inline">
            <select name="cate_id"></select>
          </div>
          <div class="layui-form-item layui-inline">
            <select name="state">
              <option value="">所有状态</option>
              <option value="已发布">已发布</option>
              <option value="草稿">草稿</option>
            </select>
          </div>
          <div class="layui-form-item layui-inline">
            <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
          </div>
        </form>
        <!-- 列表区域 -->
        <table class="layui-table">
          <colgroup>
            <col />
            <col width="150" />
            <col width="180" />
            <col width="150" />
            <col width="150" />
          </colgroup>
          <thead>
            <tr>
              <th>文章标题</th>
              <th>分类</th>
              <th>发表时间</th>
              <th>状态</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <!-- 分页区域 -->
        <div id="pageBox"></div>
      </div>
    </div>

    <!-- 列表数据的模板引擎 -->
    <script type="text/html" id="tpl-table">
      {{each data}}
      <tr>
        <td>{{$value.title}}</td>
        <td>{{$value.cate_name}}</td>
        <td>{{$value.pub_date|getData}}</td>
        <td>{{$value.state}}</td>
        <td>
          <button type="button" class="layui-btn layui-btn-xs">编辑</button>
          <button type="button" class="layui-btn layui-btn-danger layui-btn-xs btn-delete" data-id="{{$value.Id}}">删除</button>
        </td>
      </tr>
      {{/each}}
    </script>

    <!-- 分类可选项的模板结构 -->
    <script type="text/html" id="tpl-cate">
      <option value="">所有分类</option>
      {{each data}}
      <option value="{{$value.Id}}">{{$value.name}}</option>
      {{/each}}
    </script>

    <!-- 导入第三方的 JS 插件 -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/js/baseAPI.js"></script>
    <script src="/assets/lib/template-web.js"></script>
    <!-- 导入自己的 JS 脚本 -->
    <script>
      $(function () {
        // 定义美化时间的过滤器
        template.defaults.imports.getData = function (date) {
          const dt = new Date(date)
          var y = dt.getFullYear()
          var m = padZero(dt.getMonth() + 1)
          var d = padZero(dt.getDate())
          var hh = padZero(dt.getHours())
          var mm = padZero(dt.getMinutes())
          var ss = padZero(dt.getSeconds())
          return y + '-' + m + '-' + d + ' ' + hh + ':' + mm + ':' + ss
        }
        // 定义补零的函数
        function padZero(n) {
          return n > 9 ? n : '0' + n
        }

        // 获取文章列表数据的方法
        function getTable() {
          $.ajax({
            method: 'GET',
            url: '/my/article/list',
            data: q,
            success: function (res) {
              if (res.status !== 0) {
                return layer.msg('获取文章列表失败！')
              }
              // 使用模板引擎渲染页面的数据
              var htmlStr = template('tpl-table', res)
              $('tbody').html(htmlStr)
              // 调用渲染分页的方法
              renderPage(res.total)
            }
          })
        }
        // 初始化文章分类的方法
        function getCate() {
          $.ajax({
            method: 'GET',
            url: '/my/article/cates',
            success: function (res) {
              if (res.status !== 0) {
                return layer.msg('获取分类数据失败！')
              }
              // 调用模板引擎渲染分类的可选项
              var htmlStr = template('tpl-cate', res)
              $('[name=cate_id]').html(htmlStr)
              // 通过 layui 重新渲染表单区域的UI结构
              form.render()
            }
          })
        }

        var layer = layui.layer
        var form = layui.form
        var laypage = layui.laypage
        // 定义一个查询的参数对象，将来请求数据的时候，
        // 需要将请求参数对象提交到服务器
        var q = {
          pagenum: 1, // 页码值，默认请求第一页的数据
          pagesize: 2, // 每页显示几条数据，默认每页显示2条
          cate_id: '', // 文章分类的 Id
          state: '' // 文章的发布状态
        }

        getTable()
        getCate()

        // 为筛选表单绑定 submit 事件
        $('#form-search').on('submit', function (e) {
          e.preventDefault()
          // 获取表单中选中项的值
          var cate_id = $('[name=cate_id]').val()
          var state = $('[name=state]').val()
          // 为查询参数对象 q 中对应的属性赋值
          q.cate_id = cate_id
          q.state = state
          // 根据最新的筛选条件，重新渲染表格的数据
          getTable()
        })

        // 定义渲染分页的方法\
        function renderPage(total) {
          // 调用 laypage.render() 方法来渲染分页的结构
          laypage.render({
            elem: 'pageBox', // 分页容器的 Id
            count: total, // 总数据条数
            limit: q.pagesize, // 每页显示几条数据
            curr: q.pagenum, // 设置默认被选中的分页
            layout: ['count', 'limit', 'prev', 'page', 'next', 'skip'],
            limits: [2, 3, 5, 10],
            // 分页发生切换的时候，触发 jump 回调
            // 触发 jump 回调的方式有两种：
            // 1. 点击页码的时候，会触发 jump 回调
            // 2. 只要调用了 laypage.render() 方法，就会触发 jump 回调
            jump: function (obj, first) {
              // 可以通过 first 的值，来判断是通过哪种方式，触发的 jump 回调
              // 如果 first 的值为 true，证明是方式2触发的
              // 否则就是方式1触发的
              // console.log(first)
              // console.log(obj.curr)
              // 把最新的页码值，赋值到 q 这个查询参数对象中
              q.pagenum = obj.curr
              // 把最新的条目数，赋值到 q 这个查询参数对象的 pagesize 属性中
              q.pagesize = obj.limit
              // 根据最新的 q 获取对应的数据列表，并渲染表格
              // initTable()
              if (!first) {
                getTable()
              }
            }
          })
        }

        // 通过代理的形式，为删除按钮绑定点击事件处理函数
        $('tbody').on('click', '.btn-delete', function () {
          // 获取删除按钮的个数
          var len = $('.btn-delete').length
          console.log(len)
          // 获取到文章的 id
          var id = $(this).attr('data-id')
          // 询问用户是否要删除数据
          layer.confirm('确认删除?', { icon: 3, title: '提示' }, function (index) {
            $.ajax({
              method: 'GET',
              url: '/my/article/delete/' + id,
              success: function (res) {
                if (res.status !== 0) {
                  return layer.msg('删除文章失败！')
                }
                layer.msg('删除文章成功！')
                // 当数据删除完成后，需要判断当前这一页中，是否还有剩余的数据
                // 如果没有剩余的数据了,则让页码值 -1 之后,
                // 再重新调用 initTable 方法
                // 4
                if (len === 1) {
                  // 如果 len 的值等于1，证明删除完毕之后，页面上就没有任何数据了
                  // 页码值最小必须是 1
                  q.pagenum = q.pagenum === 1 ? 1 : q.pagenum - 1
                }
                getTable()
              }
            })

            layer.close(index)
          })
        })
      })
    </script>
  </body>
</html>
